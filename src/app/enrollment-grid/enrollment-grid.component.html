<ng-container *ngFor="let type of tokenTypes">
  <mat-card (click)="runEnrollmentWorkflow(type)"
            role="button"
            *ngxPermissionsOnly="type.enrollmentPermission">
    <mat-card-header>
      <mat-icon mat-card-avatar>{{type.icon}}</mat-icon>
      <mat-card-title>{{type.name | capitalize }}</mat-card-title>
      <mat-card-subtitle class="description">
        {{type.description}}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-container>
