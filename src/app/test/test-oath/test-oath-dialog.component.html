<form [formGroup]="formGroup"
      (ngSubmit)="submit()"
      #formDirective="ngForm">

  <h2 mat-dialog-title
      *ngIf="data.token"
      i18n>Test {{ data.token.typeDetails.name }} {{ data.token.serial }}</h2>

  <div mat-dialog-content>
    <ng-container [ngSwitch]="state">
      <ng-container *ngSwitchCase="TestState.UNTESTED">
        <div mat-dialog-content>
          <div class="dialog-input">
            <div class="instruction"
                 i18n>Enter the next OTP value for the selected token:</div>
            <mat-form-field>
              <input matInput
                     type="text"
                     autocomplete="one-time-code"
                     formControlName="otp"
                     placeholder="OTP value"
                     i18n-placeholder
                     autofocus>
              <mat-error i18n>The OTP field cannot be empty</mat-error>
            </mat-form-field>
          </div>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="TestState.SUCCESS">
        <div i18n>Test successful. You may use your token for authentication.</div>
      </ng-container>

      <ng-container *ngSwitchCase="TestState.FAILURE"
                    i18n>
        The test failed. Check if the OTP is correct or try again.
      </ng-container>

    </ng-container>
  </div>

  <div mat-dialog-actions>
    <button mat-button
            mat-dialog-close
            *ngIf="state !== TestState.SUCCESS"
            i18n>cancel</button>
    <button mat-raised-button
            color="primary"
            type="reset"
            (click)="reset()"
            *ngIf="state === TestState.FAILURE"
            i18n>restart test</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="formGroup.invalid"
            *ngIf="state === TestState.UNTESTED"
            i18n>test</button>
    <button mat-raised-button
            color="primary"
            mat-dialog-close
            *ngIf="state === TestState.SUCCESS"
            i18n>done</button>
  </div>

</form>
