<form [formGroup]="form"
      *ngIf="form && token">
  <p>{{ verificationMessage }}</p>
  <p i18n="@@oathStepperVerifyInstruction">Enter your first OTP (one-time password) to verify the correct installation:
  </p>

  <div class="input-container">
    <mat-form-field appSubscriptAriaLive>
      <mat-label i18n>OTP value</mat-label>
      <input appFocusOnInit
             focusDelay="500"
             matInput
             [type]="token.type === TokenType.PASSWORD ? 'password' : 'text'"
             formControlName="otp"
             name="otp"
             autocomplete="one-time-code"
             [attr.aria-invalid]="form.get('otp')?.invalid && form.get('otp')?.touched">
      <mat-error i18n="@@otpRequiredInfo"
                 *ngIf="form.get('otp').hasError('required')">The OTP field cannot be empty</mat-error>
      <mat-error i18n="@@onlyNumericValuesControlError"
                 *ngIf="form.get('otp').hasError('pattern')">Only numeric values are allowed</mat-error>

      <mat-hint *ngIf="verifyResult !== 'SUCCESS'"
                i18n="@@oathStepperVerifyPinInfo">Please enter the OTP value only. Do not include the OTP
        Pin.</mat-hint>
    </mat-form-field>

    <button mat-flat-button
            color="primary"
            (click)="verifyToken()"
            [disabled]="awaitingResponse || verifyResult === 'SUCCESS' || !verifyStarted">
      <div class="button-content">
        <app-button-wait-indicator [show]="awaitingResponse"></app-button-wait-indicator>
        <mat-icon *ngIf="!awaitingResponse">check</mat-icon>
        <span i18n>Verify</span>
      </div>
    </button>
  </div>
</form>
