<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="mat-primary toolbar">
  <div id="title">
    <img id="logo"
         src="assets/logo.png"
         alt="Company Logo"
         i18n-alt>
    <h1 id="app-name">{{ title }}</h1>
  </div>
  <nav>
    <ng-container *ngIf="userData">
      <a *ngFor="let link of navLinks"
         mat-button
         [routerLink]="link.path">{{ link.label }}</a>
    </ng-container>
  </nav>
  <div class="user-info"
       *ngIf="userData">
    <mat-icon [matTooltip]="userData.username">person</mat-icon>
    <div>
      <div class="name">
        {{ userData.givenname || userData.surname
          ? ((userData.givenname || '') + ' ' + (userData.surname || ''))
          : userData.username
        }}
      </div>
      <div class="realm">{{userData.realm}}</div>
    </div>
    <button mat-button
            (click)="logout()"
            i18n>Logout</button>
  </div>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>

<mat-divider></mat-divider>

<footer>
  <span class="footerText">{{footerText || copyright}}</span>
  <ng-container *ngIf="imprintUrl">
    ·
    <a [href]="imprintUrl"
       target="_blank"
       rel="noopener noreferrer"
       mat-button
       i18n>
      Imprint
    </a>
  </ng-container>
  <ng-container *ngIf="privacyNoticeUrl">
    ·
    <a [href]="privacyNoticeUrl"
       target="_blank"
       rel="noopener noreferrer"
       mat-button
       i18n>
      Privacy
      notice</a>
  </ng-container>
  <span class="spacer"></span>
  <app-language-picker></app-language-picker>
</footer>
