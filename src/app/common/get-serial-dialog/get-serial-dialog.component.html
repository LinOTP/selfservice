<h3 mat-dialog-title
    i18n>Get token serial</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <mat-dialog-content>
    <p i18n>Enter an OTP generated by your token to retrieve its serial:</p>
    <mat-form-field>
      <mat-label i18n>OTP</mat-label>
      <input matInput
             type="text"
             formControlName="otp"
             appFocusOnInit>
      <mat-error i18n
                 *ngIf="form.get('otp').hasError('required')">This field is required.</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()">
            <div class="button-content">
              <app-button-wait-indicator [show]="awaitingResponse"></app-button-wait-indicator>
              <span i18n>Submit</span>
            </div>
    </button>
  </mat-dialog-actions>
</form>
