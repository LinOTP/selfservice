<h3 mat-dialog-title
    i18n>Get token serial</h3>
<p i18n>Enter an OTP generated by your token to retrieve its serial:</p>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp"
             placeholder="OTP"
             i18n-placeholder
             appFocusOnInit>
    </mat-form-field>
    <div class="button-row">
      <button mat-button
              mat-dialog-close
              i18n>cancel</button>
      <button mat-button
              color="primary"
              type="submit"
              [disabled]="preventSubmit()"
              i18n>submit</button>
    </div>
  </div>
</form>
