<h3 mat-dialog-title
    i18n>Get token serial</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <mat-dialog-content>
    <p i18n>Enter an OTP generated by your token to retrieve its serial:</p>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp"
             placeholder="OTP"
             i18n-placeholder
             appFocusOnInit>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()"
            i18n>Submit</button>
  </mat-dialog-actions>
</form>
