<app-token-dialog-header [token]="token">
  <h3 mat-dialog-title
      i18n>Synchronize token</h3>
</app-token-dialog-header>
<form [formGroup]="form"
      (ngSubmit)="submit()">

  <mat-dialog-content>
    <p i18n>Generate two OTP values and enter them below:</p>
    <mat-form-field>
      <mat-label i18n>OTP 1</mat-label>
      <input matInput
             type="text"
             formControlName="otp1"
             autofocus>
      <mat-error i18n
                 *ngIf="form.get('otp1').hasError('required')">This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>OTP 2</mat-label>
      <input matInput
             type="text"
             formControlName="otp2">
      <mat-error i18n
                 *ngIf="form.get('otp1').hasError('required')">This field is required.</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-flat-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()">
      <div class="button-content">
        <app-button-wait-indicator [show]="awaitingResponse"></app-button-wait-indicator>
        <span i18n>Synchronize</span>
      </div>
    </button>
  </mat-dialog-actions>
</form>
