<h3 mat-dialog-title
    i18n>Synchronize token</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">

  <mat-dialog-content>
    <p i18n>Generate two OTP values and enter them below:</p>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp1"
             placeholder="OTP 1"
             i18n-placeholder
             autofocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp2"
             placeholder="OTP 2"
             i18n-placeholder>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()"
            i18n>Synchronize</button>
  </mat-dialog-actions>
</form>
