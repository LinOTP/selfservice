<h3 mat-dialog-title
    i18n>Synchronize token</h3>
<p i18n>Generate two OTP values and enter them below:</p>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp1"
             placeholder="OTP 1"
             i18n-placeholder
             autofocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="text"
             formControlName="otp2"
             placeholder="OTP 2"
             i18n-placeholder>
    </mat-form-field>
    <div class="button-row">
      <button mat-button
              mat-dialog-close
              i18n>cancel</button>
      <button mat-button
              color="primary"
              type="submit"
              [disabled]="preventSubmit()"
              i18n>synchronize</button>
    </div>
  </div>
</form>
