<h3 mat-dialog-title>{{ data.title | uppercase}}</h3>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
  <div class="right">
    <button mat-button [mat-dialog-close]="false">CANCEL</button>
    <button mat-button [mat-dialog-close]="true" color="warn">{{ data.confirmationLabel | uppercase }}</button>
  </div>
</div>
