<h3 mat-dialog-title>{{ data.title}}</h3>
<mat-dialog-content>
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end"
                    *ngIf="!data.nonDismissible">
  <button mat-button
          [mat-dialog-close]="false"
          i18n>Cancel</button>
  <button mat-flat-button
          [mat-dialog-close]="true"
          color="warn">{{ data.confirmationLabel }}</button>
</mat-dialog-actions>
