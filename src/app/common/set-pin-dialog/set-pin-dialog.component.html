<h3 mat-dialog-title>Set a new PIN</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
             type="password"
             formControlName="newPin"
             placeholder="New PIN"
             autofocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="password"
             formControlName="confirmPin"
             placeholder="Confirm your new PIN"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.hasError('pinsDoNotMatch')">Entered PINs do not match</mat-error>
    </mat-form-field>
    <div class="button-row">
      <button mat-button
              mat-dialog-close>cancel</button>
      <button mat-button
              color="primary"
              type="submit"
              [disabled]="preventSubmit()">set</button>
    </div>
  </div>
</form>
