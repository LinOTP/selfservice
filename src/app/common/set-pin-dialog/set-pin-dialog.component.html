<app-token-dialog-header [token]="token || null">
  <h3 mat-dialog-title
      i18n>Set a new token PIN</h3>
</app-token-dialog-header>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <mat-dialog-content>
    <p i18n>This ensures only you can use your token.</p>
    <p i18n>During the authentication process you may need to provide this PIN together with the token
      OTP.</p>
    <mat-form-field>
      <mat-label>{{ newPinPlaceholder }}</mat-label>
      <input matInput
             type="password"
             formControlName="newPin"
             autofocus>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ confirmPinPlaceholder }}</mat-label>
      <input matInput
             type="password"
             formControlName="confirmPin"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.hasError('pinsDoNotMatch')"
                 i18n>Entered PINs do not match</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()">
            <div class="button-content">
              <app-button-wait-indicator [show]="awaitingResponse"></app-button-wait-indicator>
              <span i18n>Set pin</span>
            </div>
           </button>
  </mat-dialog-actions>
</form>
