<h3 mat-dialog-title
    i18n>Set a new token PIN</h3>
<form [formGroup]="form"
      (ngSubmit)="submit()">
  <mat-dialog-content>
    <p i18n>This ensures only you can use your token.</p>
    <p i18n>During the authentication process you may need to provide this PIN together with the token
      OTP.</p>
    <mat-form-field>
      <input matInput
             type="password"
             formControlName="newPin"
             placeholder="{{ newPinPlaceholder }}"
             autofocus>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="password"
             formControlName="confirmPin"
             placeholder="{{ confirmPinPlaceholder }}"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.hasError('pinsDoNotMatch')"
                 i18n>Entered PINs do not match</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button
            mat-dialog-close
            i18n>Cancel</button>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="preventSubmit()"
            i18n>Set pin</button>
  </mat-dialog-actions>
</form>
