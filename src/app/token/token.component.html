<mat-card>
  <mat-card-title>{{ token?.serial }}</mat-card-title>
  <mat-card-subtitle>{{ token?.description }}</mat-card-subtitle>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <h3 matLine>Token Type</h3>
        <p matLine>{{ token?.type }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="mat-accent" (click)="deleteToken(token)">Delete</button>
  </mat-card-actions>
</mat-card>
