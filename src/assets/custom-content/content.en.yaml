# This file allows to add custom content in form of markdown to certain parts of the application.

# Custom content in Markdown format.
slots:
  # Content will be displayed at the top of the login page.
  - slotId: "login-top"
    content:

  # Content will be displayed at the top of the token list page.
  - slotId: "tokenlist-top"
    content:

  # Content will be displayed at the top of the history page.
  - slotId: "history-top"
    content:

# Define additional authenticator apps to recommend for individual token types
linotp_authenticator: &linotp_authenticator
  android:
    name: LinOTP Authenticator
    url: https://play.google.com/store/apps/details?id=de.linotp.authenticator
  ios:
    name: LinOTP Authenticator
    url: https://apps.apple.com/de/app/linotp-authenticator/id6450118468
enrollment_app_recommendations:
  - type: push
    <<: *linotp_authenticator
  - type: qr
    <<: *linotp_authenticator
  - type: hotp
    <<: *linotp_authenticator
  - type: totp
    <<: *linotp_authenticator
