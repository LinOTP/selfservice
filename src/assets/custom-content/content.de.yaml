# Mit dieser Datei können Sie eigene Inhalte in die Anwendung einfügen.

# Benutzerdefinierte Inhalte in Markdown-Format.
slots:
  # Der Inhalt wird oben auf der Anmeldeseite angezeigt.
  - slotId: "login-top"
    content:

  # Der Inhalt wird oben auf der "Meine Token" Seite angezeigt.
  - slotId: "tokenlist-top"
    content:

  # Der Inhalt wird oben auf der Chronikseite angezeigt.
  - slotId: "history-top"
    content:

# Definieren Sie zusätzliche Authenticator-Apps, die für einzelne Token-Typen empfohlen werden sollen.
linotp_authenticator: &linotp_authenticator
  android:
    name: LinOTP Authenticator
    url: https://play.google.com/store/apps/details?id=de.linotp.authenticator
  ios:
    name: LinOTP Authenticator
    url: https://apps.apple.com/de/app/linotp-authenticator/id6450118468
enrollment_app_recommendations:
  - type: push
    <<: *linotp_authenticator
  - type: qr
    <<: *linotp_authenticator
  - type: hotp
    <<: *linotp_authenticator
  - type: totp
    <<: *linotp_authenticator
